name: "Release Plugin"

on: workflow_dispatch

jobs:
  release_plugin:
    name: Release Plugin
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
      with:
        repository: elastic/kibana
        ref: refs/heads/main

    - uses: actions/checkout@v2
      with:
        name: pjhampton/kibana-prometheus-exporter
        ref: refs/heads/main
        path: 'plugins'

    - name: Print root directory
      run: ls -la

    - name: Print plugins directory
      run: ls -la plugins

    - uses: borales/actions-yarn@v2.3.0
      name: Set up Kibana Development Environment
      with:
        cmd: kbn bootstrap